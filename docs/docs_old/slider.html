<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <!-- Custom Style  -->
    <style>
        #product-slider {
            width: 400px;
        }
    </style>
</head>

<body>
    <h1 class="bold my-5">Sliders</h1>
    <h2 class="bold my-4">Basic Slider</h2>

    <section id="basic-slider" class="slider is-full-width">
        <div class="slider-items">
            <div class="slider-item">
                <a href="#">
                    <img src="https://via.placeholder.com/1350x400.png?text=Banner+Slide+1" alt="Slide1">
                </a>
            </div>
            <div class="slider-item">
                <a href="#">
                    <img src="https://via.placeholder.com/1350x400.png?text=Banner+Slide+2" alt="Slide2">
                </a>
            </div>
        </div>
        <div class="slider-pages">
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
        </div>
    </section>

    <h2 class="bold my-4">Product Images Slider</h2>

    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">

            <section id="product-slider" class="slider product-slider">
                <div class="slider-items">
                    <div class="slider-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/400x400.png?text=Banner+Slide+1" alt="Slide1">
                        </a>
                    </div>
                    <div class="slider-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/400x400.png?text=Banner+Slide+2" alt="Slide2">
                        </a>
                    </div>
                </div>

                <div class="slider-pages">
                    <div class="slider-thumbnail">
                        <img src="https://via.placeholder.com/60x60.png?text=S1" alt="ThumbnailSlide1">
                    </div>
                    <div class="slider-thumbnail">
                        <img src="https://via.placeholder.com/60x60.png?text=S2" alt="ThumbnailSlide2">
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script>
        var slider = tns({
            container: '#basic-slider .slider-items',
            items: 1,
            mouseDrag: true,
            controls: false,
            navPosition: "bottom",
            freezable: false,
            rewind: true,
            navContainer: '#basic-slider .slider-pages'
        });

        var productSlider = tns({
            container: '#product-slider .slider-items',
            items: 1,
            mouseDrag: true,
            controls: false,
            navPosition: "bottom",
            freezable: false,
            rewind: true,
            navContainer: '#product-slider .slider-pages',
            navAsThumbnails: true,
            animateIn: "rollOut",
            animateOut: "rollOut",
            animateNormal: "rollOut",
            "speed": 0,
        });
    </script>
</body>
