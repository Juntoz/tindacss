<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.juntoz-staging.com/ux-lifemiles/lifemiles-theme.css?v=0.0.60" />
  </head>
  <body>
    <header class="header header-myAccount">
      <div class="container">
        <div class="header-content">
          <div class="header-navigation">
            <div class="header-logo">
              <a href="#">
                <img
                  class="header-logo"
                  src="/LifemilesTheme/src/images/logo-white.svg"
                  alt="Lifemiles"
                />
              </a>
            </div>
          </div>

          <div class="header-actions">
            <a href="#" class="header-actions-item text-center">
              <ion-icon
                name="person-outline"
                class="header-actions-icon"
              ></ion-icon>
              <p class="paragraph-s regular text-white">Maximiliano</p>
            </a>

            <a href="#" class="header-actions-item auto text-center">
              <ion-icon
                name="cart-outline"
                class="header-actions-icon"
              ></ion-icon>
              <p class="paragraph-s regular text-white">Mi Carrito</p>
            </a>
          </div>
          <div class=""></div>
        </div>
      </div>
    </header>

    <section class="section-myAccount">
      <div class="container">
        <div class="myAccount-container">
          <div class="columns">
            <div class="column">
              <div class="card card-shadow">
                <div class="card-content d-flex">
                  <div class="avatar mr-3">
                    <span class="avatar-span">ML</span>
                  </div>
                  <div class="card-body">
                    <p class="myAccount-user-name">Maximiliano Lopez</p>
                    <p class="myAccount-user-miles">
                      Tienes
                      <strong class="miles-quantity">LM 50,000</strong> millas
                      disponibles
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="myAccount-categories">
            <div class="columns">
              <div class="column is-3">
                <div class="card">
                  <div class="card-content">
                    <h4>Mi cuenta</h4>
                  </div>
                  <div class="card-body">
                    <div class="tabs-vertical">
                      <div class="tabs-vertical-body">
                        <a
                          class="tabs-vertical-body_item tab-selected"
                          onclick="openTab(event, 'myOrders')"
                          >Mis ordenes</a
                        >
                        <a
                          class="tabs-vertical-body_item"
                          onclick="openTab(event, 'settings')"
                          >Ajustes de Cuenta</a
                        >
                        <a class="tabs-vertical-body_item" href="#directions"
                          >Administrar direcciones</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column">

                <div id="myOrders" class="tabsContent tabsContent_block">

                  <h3 class="mb-4">Ajustes de Cuenta</h3>
                  <div class="account-settings-password_change">
                    <div class="card">
                      <div class="card-detail">
                        <p class="card-detail_title">Cambiar clave</p>
                      </div>

                      <div class="card-content">
                        <div class="form-group">
                          <label class="form-label">Clave actual *</label>
                          <input
                            type="text"
                            class="form edit-form"
                            placeholder="Clave actual "
                          />
                        </div>

                        <div class="form-group">
                          <label class="form-label">Nueva Clave *</label>
                          <input
                            type="text"
                            class="form edit-form"
                            placeholder="Nueva Clave "
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Confirmar clave *</label>
                          <input
                            type="text"
                            class="form edit-form"
                            placeholder="Confirmar clave "
                          />
                        </div>

                        <div class="account-settings-password_change-button">
                          <a
                            href="details_MyOrders.html"
                            class="button button-primary size-m mr-3"
                            >Guardar</a
                          >
                          <a
                            href="Myaccount.html"
                            class="button button-outline size-m"
                            >Cancelar</a
                          >
                        </div>
                      </div>
                    </div>

 <div class="card">
                      <div class="card-detail">
                        <p class="card-detail_title"> Mis suscripciones boletines promocionales</p>
                      </div>

                      <div class="card-content">
                        <div class="form-control">
                          <p class="d-inline">Deseo recibir promociones</p>
                          <label class="switch-container">
                            <input class="switch sw-1" type="checkbox">
                            <span class="switch-slider sl-1"></span>
                          </label>
                        </div>
                        
                      </div>
                    </div>
                  </div>

                </div> <!--Tab content-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
