<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/main.css">
    <link rel="stylesheet" href="../dist/ionicons/docs/css/ionicons.min.css">

</head>

<body>
    <div class="">


        <div class="top-header desktop">
            <div class="container-fluid top-header-container">
                <div class="container">
                    <p class="text-right link-m">
                        <a href="#">
                            <ion-icon name="grid-outline"></ion-icon> Abre tu tienda
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <div class="columns is-mobile mb-0">
                <div class="column is-1 auto mobile">
                    <div class="navigation">
                        <div class="navigation-button">
                            <span class="navigation-icon">
                                &nbsp;
                            </span>
                        </div>
                    </div>
                </div>

                <a href="#" class="column  text-left d-flex">
                    <img src="/LifemilesTheme/src/images/logo-lifemiles.svg" class="header-logo" alt="insertar SVG con la etiqueta image">
                </a>
                <div class="column  auto desktop">
                    <div class="navigation d-inline-flex">
                        <div class="navigation-button ">
                            <div class="navigation-icon">
                                &nbsp;
                            </div>

                        </div>
                        <span class="paragraph-l text-grey label desktop">Categorias</span>
                    </div>
                </div>



                <div class="column is-7 desktop">
                    <div class="form-group-search">
                        <a href="#" class="button button-ui paragraph-m">Tiendas</a>
                        <input type="text" class="form form-search" placeholder="Buscar">
                        <span>
                            <ion-icon name="search"></ion-icon>
                            </ion-icon>
                        </span>
                    </div>
                </div>
                <div class="column d-flex item-wrapper">
                    <div class="item mr-5 text-center">
                        <a href="#" class="header-item">
                            <span>
                                <ion-icon name="person-outline" class="header-icon"></ion-icon>
                            </span>
                            <p class="paragraph-s regular text-grey">Mi cuenta</p>
                        </a>
                    </div>

                    <div class="item text-center">
                        <a href="#" class="header-item">
                            <span>
                                <ion-icon name="cart-outline" class="header-icon"></ion-icon>
                            </span>
                            <p class="paragraph-s regular text-grey">Carrito</p>
                        </a>
                    </div>
                </div>



            </div>

            <div class="columns ">
                <div class="column mobile">
                    <div class="form-group-search">
                        <input type="text" class="form form-search" placeholder="Buscar">
                        <span><i class="icon-s ion-md-search"></i></ion-icon> </span>
                    </div>
                </div>
            </div>




        </div>

    </div>




    <div class="container-fluid">
        <!-- <h2>Hola</h2>
            <i class="ion-ios-ice-cream" ></i>-->
    </div>

    </div>
