<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/main.css">
    <title>Pagination</title>

    <style>
        .cart-background{
            padding-top: 24px;
            padding-bottom: 24px;
            background-color: #F2F4F4;
        }
    </style>
</head>
<body>

    <div class="container cart-background">
        <div class="columns">
            <div class="column is-3 desktop"></div>
            <div class="column">
                <div class="pagination">
                   <div class="pagination-arrows left disabled">
                    <a href="#" class="arrow "><ion-icon name="chevron-back-outline"></ion-icon></a>
                   </div>
                    <div class="pagination-container">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                    </div><div class="pagination-arrows right ">
                        <a href="#" class="arrow "><ion-icon name="chevron-forward-outline"></ion-icon></a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
